<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iranian Business Reports</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Header Section -->
    <div class="container header-section">
      <div class="header-content">
        <h1 class="main-title">Iranian Business Reports</h1>
        <p class="subtitle">An archive of data reports published by Iranian businesses</p>
        <div class="button-group">
          <a href="https://github.com/MahdiMajidzadeh/iranian-businesses-data-reports" 
             target="_blank" 
             class="btn btn-primary">
            View GitHub Repository
          </a>
          <a href="https://github.com/MahdiMajidzadeh/iranian-businesses-data-reports/issues/new" 
             target="_blank" 
             class="btn btn-secondary">
            Add New Report
          </a>
        </div>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="container filter-section">
      <div class="filter-content">
        <div class="filter-header">
          <h2>Filter & Search</h2>
          <span id="resultCount" class="result-count"></span>
        </div>
        
        <!-- Search Input -->
        <input 
          id="searchInput"
          type="text"
          placeholder="Search reports by title, year, or category..."
          class="search-input">
        
        <!-- Category Filters -->
        <div id="tagList" class="tag-container"></div>
      </div>
    </div>

    <!-- Reports Grid -->
    <div class="container reports-section">
      <div id="titleList" class="reports-grid"></div>
    </div>

    <!-- Footer -->
    <div class="container footer-section">
      <div class="footer-content">
        <p>
          This project is maintained and developed by 
          <a href="https://www.linkedin.com/in/mahdimajidzadeh/" target="_blank">
            Mahdi Majidzadeh
          </a>
        </p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
