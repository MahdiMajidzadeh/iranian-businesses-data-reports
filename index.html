<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iranian Business Reports</title>
    <meta name="description" content="An archive of data reports published by Iranian businesses. Search and filter reports by year and category.">
    <meta name="keywords" content="Iran, business, reports, data, analytics, archive, PDFs">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Iranian Business Reports">
    <meta property="og:description" content="An archive of data reports published by Iranian businesses.">
    <meta property="og:image" content="/ibr-preview.png">
    <meta property="og:image:alt" content="Iranian Business Reports preview image">
    <meta property="og:site_name" content="Iranian Business Reports">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Iranian Business Reports">
    <meta name="twitter:description" content="An archive of data reports published by Iranian businesses.">
    <meta name="twitter:image" content="/ibr-preview.png">
    <meta name="twitter:image:alt" content="Iranian Business Reports preview image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Header Section -->
    <div class="header-section">
      <div class="container">
        <div class="header-content">
          <h1 class="main-title">Iranian Business Reports</h1>
          <p class="subtitle">An archive of data reports published by Iranian businesses</p>
          <div class="button-group">
            <a href="https://github.com/MahdiMajidzadeh/iranian-businesses-data-reports" 
               target="_blank" 
               class="btn btn-primary">
              View GitHub Repository
            </a>
            <a href="https://github.com/MahdiMajidzadeh/iranian-businesses-data-reports/issues/new" 
               target="_blank" 
               class="btn btn-secondary">
              Add New Report
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="container filter-section">
      <div class="filter-content">
        <div class="filter-header">
          <h2>Filter & Search</h2>
          <span id="resultCount" class="result-count"></span>
        </div>
        
        <!-- Search and Year Filter Row -->
        <div class="search-year-row">
          <!-- Search Input -->
          <input 
            id="searchInput"
            type="text"
            placeholder="Search reports by title, year, or category..."
            class="search-input">
          
          <!-- Year Selector -->
          <div class="year-selector">
            <label for="yearSelect">Year:</label>
            <select id="yearSelect" class="year-dropdown">
              <option value="">All Years</option>
            </select>
          </div>
        </div>
        
        <!-- Category Filters -->
        <div id="tagList" class="tag-container"></div>
      </div>
    </div>

    <!-- Reports Grid -->
    <div class="container reports-section">
      <div id="titleList" class="reports-grid"></div>
    </div>

    <!-- Footer -->
    <div class="footer-section">
      <div class="container">
        <div class="footer-content">
          <p>
            This project is maintained and developed by 
            <a href="https://www.linkedin.com/in/mahdimajidzadeh/" target="_blank">
              Mahdi Majidzadeh
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
